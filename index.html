<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/output.css">
  <title>Frontend Mentor | Calculator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="grid place-content-center lg:h-[100vh]">

  <main class="main-container">
    <header class="calculator-header">
      <h1>
        calc
      </h1>
      <div class="theme-switch">
        <p class="theme-label">theme</p>
        <div class="theme-options">
          <div class="theme-switch-btn">
            <span id="theme1">1</span>
            <span id="theme2">2</span>
            <span id="theme3">3</span>
          </div>
          <div class="circle-container">
        <div class="circle"></div>
          </div>
        </div>
      </div>
    </header>
    <div class="calculator">
      <div class="calculator-screen">
        <input type="text" id="screen">
      </div>
      <div class="calculator-body">
        <button class="btn" id="num" value="7">7</button>
        <button class="btn"id="num" value="8">8</button>
        <button class="btn" id="num" value="9">9</button>
        <button class="btn del-btn" id="del" value="del">del</button>
        <button class="btn" id="num" value="4">4</button>
        <button class="btn" id="num" value="5">5</button>
        <button class="btn" id="num" value="6">6</button>
        <button class="btn" id="operator" value="+">+</button>
        <button class="btn" id="num" value="1">1</button>
        <button class="btn" id="num" value="2">2</button>
        <button class="btn" id="num" value="3">3</button>
        <button class="btn" id="operator" value="-">-</button>
        <button class="btn" id="dot" value="dot">.</button>
        <button class="btn" id="num" value="0">0</button>
        <button class="btn" id="operator" value="/">รท</button>
        <button class="btn" id="operator" value="*">&times;</button>
        
        <button class="btn reset-btn" id="reset" value="CA">reset</button>
        <button class="btn equel-btn" id="equel" value="=">=</button>
      </div>
    </div>
  </main>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Skyl1te" target="_blank">Skyl1te</a>.
  </div>

  <script src="./src/js/calculator.js"></script>
  <script src="./src/js/themes.js"></script>
</body>
</html>
